<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--script src="canvasengine-1.2.7.all.min.js"></script>
		<script src="rpgjs-2.0.0.min.js"></script-->
		<script src="//canvasengine.net/cdn/dev/canvasengine-latest.all.min.js"></script>
		<!--script src="//rpgjs.com/cdn/rpgjs-latest.min.js"></script-->
		<script src="rpgjs-2.0.0.js"></script>

		<script>
			var game = {
				ev: { 1: {}, 2: {} },
				hp: 100,
				maxhp: 100,
				name: 'Player',
				n_took: 0,
				took: [],
				year: 1
			};
		</script>
		<script src="ev.js"></script>
		<script src="map_fall/1.js"></script>
		<script src="map_fall/2.js"></script>
		<script src="map_fall/3.js"></script>
		<script src="map_fall/4.js"></script>
		<script src="map_fall/5.js"></script>
		<script src="map_fall/6.js"></script>
		<script src="map_fall/7.js"></script>
		<script src="map_fall/8.js"></script>
		<script src="map_fall/9.js"></script>
		<script src="map_fall/11.js"></script>
		<script src="map_fall/14.js"></script>
		<script src="map_fall/15.js"></script>
		<script src="map_fall/16.js"></script>

		<script>
			function can_next_semester() { RPGJS.Switches.set(0, game['calc'] && game['phys']); }
			function is_taked(course) { RPGJS.Switches.set(0, typeof game[course] !== 'undefined'); }
			function init_map() { for ( var i in game.ev[1] ) game.ev[1][i].init(); }
			function take(course) { game[course] = true; }

			RPGJS.defines({
				canvas: "canvas"
				//scene_path: "../"
				}).ready(function() {

				RPGJS.Player.init({
					actor: 1,
					start: { x: 4, y: 4, id: 1 },
				});
				RPGJS.Scene.load(["Scene_Gameover"]);
				RPGJS.Scene.load(["Scene_Load"]);
				RPGJS.Scene.load(["Scene_Map"]);
				RPGJS.Scene.load(["Scene_Menu"]);
				RPGJS.Scene.load(["Scene_Title"]);
				RPGJS.Scene.load(["Scene_Window"]);
				RPGJS.scene.call('Scene_Title');
			});

		</script>
	</head>
	<body>
		<canvas id="canvas" width="640px" height="480px"></canvas>
	</body>
</html>
